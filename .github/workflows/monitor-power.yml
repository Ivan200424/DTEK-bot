name: Monitor Power (every 1 minute)

on:
  schedule:
    # Every 1 minute as per requirements - each run monitors for ~15 minutes
    # This ensures continuous monitoring with minimal gaps between workflow runs
    - cron: '* * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor-power:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run power monitor worker (15 min loop)
        run: node monitor-worker.mjs

      - name: Commit and push monitor state (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- graphenko-chats.json; then
            echo "No changes in graphenko-chats.json"
          else
            git add graphenko-chats.json
            git commit -m "chore(monitor): update state [skip ci]"
            git pull --rebase
            git push
          fi
